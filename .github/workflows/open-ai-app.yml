name: Build & Deploy Next.js App to Azure Web App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üå± Checkout to the branch
        uses: actions/checkout@v4

      - name: üçè Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ‚öôÔ∏è Install dependencies
        run: |
          cd ./src
          npm install

      - name: ‚öôÔ∏è Build Next.js app
        run: |
          cd ./src
          npm run build

      - name: üìÇ Create deploy directory and package application
        run: |
          mkdir ./site-deploy
          mkdir ./site-deploy/.next
          cp -R ./src/.next/standalone ./site-deploy/
          cp -R ./src/.next/static ./site-deploy/.next/static
          cp -R ./src/public ./site-deploy/public
          cp ./src/next.config.js ./site-deploy/next.config.js

      - name: üì¶ Package Next application
        run: |
          cd ./site-deploy
          zip -r Nextjs-site.zip ./*

      - name: üîç Diagnostics
        run: |
          ls ./src
          ls ./site-deploy

      - name: ‚¨ÜÔ∏è Publish Next Application artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nextjs-site
          path: ./site-deploy/Nextjs-site.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: Nextjs-site

      - name: Unzip artifact for deployment
        run: unzip Nextjs-site.zip -d ./site-deploy

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'azchatext-webapp-am3s7wpx6u3ds'
          slot-name: 'Production'
          package: './site-deploy'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_42F294CCE44C492090553227CC006044 }}
