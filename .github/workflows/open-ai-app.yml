name: Build & deploy Next.js app to Azure Web App

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: [main]

  # Allow manual workflow trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸŒ± Checkout to the branch
        uses: actions/checkout@v4

      - name: ğŸ Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: âš™ï¸ npm install and build
        run: |
          cd ./src
          npm install
          npm run build --if-present
          cd ..

      - name: ğŸ“‚ Copy standalone into the root
        run: cp -R ./src/.next/standalone ./site-deploy

      - name: ğŸ“‚ Copy static into the .next folder
        run: cp -R ./src/.next/static ./site-deploy/.next/static

      - name: ğŸ“‚ Copy Public folder
        run: cp -R ./src/public ./site-deploy/public

      - name: ğŸ“¦ Package Next application
        run: |
          cd ./site-deploy
          zip Nextjs-site.zip ./* .next -qr

      - name: ğŸ” Diagnostics
        run: |
          ls ./src
          ls ./src/.next
          ls ./site-deploy

      - name: â¬†ï¸ Publish Next Application artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nextjs-site
          path: ./site-deploy/Nextjs-site.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: Nextjs-site

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'azchatext-webapp-am3s7wpx6u3ds'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_42F294CCE44C492090553227CC006044 }}
