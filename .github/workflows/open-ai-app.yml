name: Build & deploy Next.js app to Azure Web App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🌱 Checkout to the branch
        uses: actions/checkout@v4

      - name: 🍏 Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ⚙️ Install dependencies
        run: |
          cd ./src
          npm install

      - name: ⚙️ Build Next.js app
        run: |
          cd ./src
          npm run build --if-present

      - name: 📂 Copy standalone into the root
        run: |
          cp -R ./src/.next/standalone ./site-deploy

      - name: 📂 Copy static into the .next folder
        run: |
          cp -R ./src/.next/static ./site-deploy/.next/static

      - name: 📂 Copy Public folder
        run: |
          cp -R ./src/public ./site-deploy/public

      - name: 📦 Package Next application
        run: |
          cd ./site-deploy
          zip Nextjs-site.zip ./* .next -qr

      - name: 🔍 Diagnostics
        run: |
          ls ./src
          ls ./src/.next
          ls ./site-deploy

      - name: ⬆️ Publish Next Application artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nextjs-site
          path: ./site-deploy/Nextjs-site.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: Nextjs-site

      - name: Unzip artifact for deployment
        run: unzip Nextjs-site.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'azchatext-webapp-am3s7wpx6u3ds'
          slot-name: 'Production'
          package: '.'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_42F294CCE44C492090553227CC006044 }}
